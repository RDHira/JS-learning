<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <div style="color:rgb(17, 153, 46);">
        <h2>Equal to(= =)</h2>
        <h2>Equal value and equal datatype(= = =)</h2>
        <h2>Not Equal to(!=)</h2>
        <h2>Not Equal value or not equal datatype(!= =)</h2>
        <h2>Greater than (>)</h2>
        <h2>Less than (<)</h2>
        <h2>Greater than Equal to (>=)</h2>
        <h2>Less than Equal to (<=)</h2>
    </div>
    <h1 id="res" style="color: rgb(224, 33, 33); font-size: 200px; margin-top:-20%; text-align: right;"></h1>
</body>
